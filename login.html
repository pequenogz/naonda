<!DOCTYPE html>
<html lang="es">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Surf forecast">
    <meta name="author" content="Xan Antón Fernández Pequeno">

    <title>Na Onda - Entrar</title>

    <!-- CSS Bootstrap -->
    <link href="bootstrap-4.1.0-dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" />

    <style>
        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%
        }
    </style>

</head>

<body>

    <!-- Header -->
    <header class="bg-white">
        <div class="container text-center">
            <h1>
                <a href="/naonda/index.html">
                    <img src="img/logo.png" alt="logo-naonda">
                </a>
            </h1>
        </div>
    </header>

    <!-- Navigation -->
    <nav class="navbar navbar-expand navbar-dark bg-dark">
        <div class="container">
            <ul class="navbar-nav mr-auto">
                <li id="nav-home" class="nav-item">
                    <a class="nav-link" href="#">Inicio</a>
                </li>
                <li id="nav-forecast" class="nav-item">
                    <a class="nav-link" href="#">Previsiones</a>
                </li>
                <li id="nav-historic" class="nav-item">
                    <a class="nav-link" href="#">Historico</a>
                </li>
                <li id="nav-spot" class="nav-item">
                    <a class="nav-link" href="#">Spot</a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li id="nav-profile" class="nav-item">
                    <a class="nav-link" href="#">Perfil</a>
                </li>
                <li id="nav-register" class="nav-item">
                    <a class="nav-link" href="#">Registrar</a>
                </li>
                <li id="nav-login" class="nav-item">
                    <a class="nav-link" href="#">Entrar</a>
                </li>
                <li id="nav-logout" class="nav-item">
                    <a class="nav-link" href="#">Salir</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Page content -->

    <!-- Login -->
    <div class="container" style="margin-top: 8em">
        <div class="row justify-content-center">
            <div class="col-6">
                <div class="alert alert-danger" role="alert"></div>
                <form class="needs-validation" novalidate>
                    <div class="row form-group">
                        <div class="col-12">
                            <label class="sr-only" for="email">Correo electrónico</label>
                            <input type="email" class="form-control" id="email" placeholder="Correo electrónico" required/>
                            <small id="email-help" class="form-text text-danger"></small>
                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="col-12">
                            <label class="sr-only" for="pass">Contraseña</label>
                            <input type="password" class="form-control" id="pass" placeholder="Contraseña" required/>
                            <small id="pass-help" class="form-text text-danger"></small>
                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="col-12">
                            <button type="submit" class="btn btn-info btn-block" id="bt-login">Entrar</button>
                        </div>
                    </div>
                </form>
                <div class="row">
                    <div class="col-12 text-center">
                        <span class="text-secondary">¿Todavía no tienes una cuenta?</span>
                        <button id="bt-register" class="btn btn-secondary btn-block">Registrar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="py-3 bg-dark">
        <div class="container">
            <p class="m-0 text-center text-white">Copyright &copy; naonda 2018</p>
        </div>
    </footer>

    <!-- Script jQuery -->
    <script src="jquery-3.3.1/jquery-3.3.1.min.js"></script>

    <!-- Script Bootstrap -->
    <script src="bootstrap-4.1.0-dist/js/bootstrap.bundle.js"></script>

    <!-- Custom JavaScript -->
    <script src="scripts/naonda.js" type="text/javascript"></script>
    <script src="scripts/login.js" type="text/javascript"></script>

</body>

</html>
