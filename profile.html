<!DOCTYPE html>
<html lang="es">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Surf forecast">
    <meta name="author" content="Xan Antón Fernández Pequeno">

    <title>Na Onda - Perfil</title>

    <!-- CSS Bootstrap -->
    <link href="bootstrap-4.1.0-dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" />

    <style>
        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%
        }
    </style>

</head>

<body>

    <!-- Header -->
    <header class="bg-white">
        <div class="container text-center">
            <h1>
                <a href="/naonda/index.html">
                    <img src="img/logo.png" alt="logo-naonda">
                </a>
            </h1>
        </div>
    </header>

    <!-- Navigation -->
    <nav class="navbar navbar-expand navbar-dark bg-dark">
        <div class="container">
            <ul class="navbar-nav mr-auto">
                <li id="nav-home" class="nav-item">
                    <a class="nav-link" href="#">Inicio</a>
                </li>
                <li id="nav-forecast" class="nav-item">
                    <a class="nav-link" href="#">Previsiones</a>
                </li>
                <li id="nav-historic" class="nav-item">
                    <a class="nav-link" href="#">Historico</a>
                </li>
                <li id="nav-spot" class="nav-item">
                    <a class="nav-link" href="#">Spot</a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li id="nav-profile" class="nav-item">
                    <a class="nav-link" href="#">Perfil</a>
                </li>
                <li id="nav-register" class="nav-item">
                    <a class="nav-link" href="#">Registrar</a>
                </li>
                <li id="nav-login" class="nav-item">
                    <a class="nav-link" href="#">Entrar</a>
                </li>
                <li id="nav-logout" class="nav-item">
                    <a class="nav-link" href="#">Salir</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Page content -->

    <!-- Profile -->
    <div class="container" style="margin-top: 1em">
        <div class="row justify-content-center">
            <div class="col-8">
                <div class="alert alert-danger" role="alert"></div>
                <div class="alert alert-success" role="alert"></div>
                <form class="needs-validation" novalidate>
                    <div class="row form-group align-items-end">
                        <div class="col-6">
                            <label for="user-name">Nombre de usuario</label>
                            <input type="text" class="form-control" id="user-name" required />
                            <small id="user-name-help" class="form-text text-danger"></small>
                        </div>
                        <div class="col-6 text-center justify-content-center">
                            <img src="img/user.png" class="rounded mx-auto d-block" alt="Imagen usuario">
                            <input type="file" class="form-control-file" id="user-img" disabled>
                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="col-6">
                            <label for="first-name">Nombre</label>
                            <input type="text" class="form-control" id="first-name" />
                            <small id="first-name-help" class="form-text text-danger"></small>
                        </div>
                        <div class="col-6">
                            <label for="last-name">Apellidos</label>
                            <input type="text" class="form-control" id="last-name" />
                            <small id="last-name-help" class="form-text text-danger"></small>
                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="col-6">
                            <label for="mail">Correo electrónico</label>
                            <input type="email" class="form-control" id="mail" required/>
                            <small id="mail-help" class="form-text text-danger"></small>
                        </div>
                        <div class="col-6">
                            <label for="mail-confirm">Correo electrónico (confirmar)</label>
                            <input type="email" class="form-control" id="mail-confirm" required/>
                            <small id="mail-confirm-help" class="form-text text-danger"></small>
                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="col-12">
                            <label for="level">Nivel</label>
                            <select class="form-control" id="level"></select>
                            <small id="level-help" class="form-text text-danger"></small>
                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="col-6">
                            <label for="pass">Contraseña</label>
                            <input type="password" class="form-control" id="pass" required/>
                            <small id="pass-help" class="form-text text-danger"></small>
                        </div>
                        <div class="col-6">
                            <label for="pass-confirm">Contraseña (confirmar)</label>
                            <input type="password" class="form-control" id="pass-confirm" required/>
                            <small id="pass-confirm-help" class="form-text text-danger"></small>
                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="col-12">
                            <button type="submit" class="btn btn-info btn-block">Guardar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="py-3 bg-dark">
        <div class="container">
            <p class="m-0 text-center text-white">Copyright &copy; naonda 2018</p>
        </div>
    </footer>

    <!-- Script jQuery -->
    <script src="jquery-3.3.1/jquery-3.3.1.min.js"></script>

    <!-- Script Bootstrap -->
    <script src="bootstrap-4.1.0-dist/js/bootstrap.bundle.js"></script>

    <!-- Custom JavaScript -->
    <script src="scripts/naonda.js" type="text/javascript"></script>
    <script src="scripts/profile.js" type="text/javascript"></script>

</body>

</html>
